<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="weather.css" rel="stylesheet">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <header>
            <div id="logo">Weather App</div>
                <ul id="navbar">
                    <li>Weather App</li>
                </ul>
            </header>
            <div id="search-box">
                <input type="text" id="city"/ placeholder="Enter place..."/>
                <div id="submit">Submit</div>
                </div>
                <div id="card">
                    <div id="card-primary">
                        <div id="name">City</div>
                    <div id="temp">_&degC</div>
                    <div id="desc">status</div>
                        </div>
                        <div id="card-secondary">
                            <table id="card-secondary-table">
                                <tr>
                                    <td id="date" colspan="2">Date</td>
                                </tr>
                                <tr>
                                    <td>Max</td>
                                    <td>Min</td>
                                </tr>
                                <tr>
                                    <td id="maxtemp">-</td>
                                    <td id="mintemp">-</td>
                                </tr>
                                <tr>
                                    <td>Pressure</td>
                                    <td>Humidity</td>
                                </tr>
                                <tr>
                                    <td id="pressure">-</td>
                                    <td id="humidity">-</td>
                                </tr>
                                <tr>
                                    <td>Wind</td>
                                    <td>Visibility</td>
                                </tr>
                                <tr>
                                    <td id="wind">-</td>
                                    <td id="visibility">-</td>
                                </tr>
                                
                                </table>
                        </div>
                
               
            
            </body>
            </html>
